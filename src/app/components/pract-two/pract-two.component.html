<div class="text-center p-6 bg-gray-50 rounded-lg shadow-md max-w-md mx-auto">
  <h3 class="text-2xl font-semibold text-gray-800">
    Salaam from component
    <span class="font-extrabold text-blue-600">pract-two</span>
  </h3>

  <p class="text-lg text-gray-600 my-4">
    Click the button below to pass data from the child to the parent component.
  </p>

  <!-- Button to pass data -->
  <button
    (click)="clickToPassValueToParent()"
    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition ease-in-out duration-200"
  >
    Pass Data to Parent
  </button>

  <br class="my-4"/>

  <!-- Another button with different action -->
  <button
    (click)="bringThisToParent(value)"
    class="px-6 py-2 bg-green-500 text-white font-semibold rounded-full border-2 border-green-600 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition ease-in-out duration-200"
  >
    Bring This to Parent
  </button>

  <button
    (click)="provideValueToParent(value)"
    class="px-6 py-2 bg-green-500 text-white font-semibold rounded-full border-2 border-green-600 hover:bg-green-700 focus:outline-none focus:ring-green-400 transition ease-in-out duration-200"
  >
    Click to provide
  </button>
</div>
